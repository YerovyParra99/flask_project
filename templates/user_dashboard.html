<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Bienvenido al Panel de Usuario</h1>
        <div class="text-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesi√≥n</a>
            <a href="{{ url_for('download_pdf') }}" class="btn btn-primary">Descargar PDF</a>
        </div>

        <h2>Datos de las tablas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Valor</th>
                    <th>Unidad</th>
                    <th>Vigencia Desde</th>
                    <th>Vigencia Hasta</th>
                </tr>
            </thead>
            <tbody>
                {% for grafico in data %}
                <tr>
                    <td>{{ grafico.VALOR }}</td>
                    <td>{{ grafico.UNIDAD }}</td>
                    <td>{{ grafico.VIGENCIADESDE }}</td>
                    <td>{{ grafico.VIGENCIAHASTA }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
