<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar dato</h1>
        <form method="POST" action="{{ url_for('edit_grafico', id=grafico._id) }}">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" name="valor" value="{{ grafico.VALOR }}" required>
            </div>
            <div class="mb-3">
                <label for="unidad" class="form-label">Unidad</label>
                <input type="text" class="form-control" id="unidad" name="unidad" value="{{ grafico.UNIDAD }}" required>
            </div>
            <div class="mb-3">
                <label for="vigencia_desde" class="form-label">Vigencia Desde</label>
                <input type="date" class="form-control" id="vigencia_desde" name="vigencia_desde" value="{{ grafico.VIGENCIADESDE }}" required>
            </div>
            <div class="mb-3">
                <label for="vigencia_hasta" class="form-label">Vigencia Hasta</label>
                <input type="date" class="form-control" id="vigencia_hasta" name="vigencia_hasta" value="{{ grafico.VIGENCIAHASTA }}" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
